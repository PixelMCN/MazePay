# Plugin prefix shown in messages
prefix: "§b[MazePay]§r "

# Currency symbol
currency-symbol: "$"

# Default balances for new players
default-wallet-balance: 1000
default-bank-balance: 0

# Interest settings
# Interest rate in percentage (e.g., 5.0 = 5%)
interest-rate: 5.0

# Interest interval in seconds (e.g., 3600 = 1 hour)
interest-interval: 3600

# Death penalty settings
# Percentage of wallet money lost on death (e.g., 10.0 = 10%)
death-penalty-percent: 10.0

form-images:
  deposit: "https://i.imgur.com/your-deposit-icon.png"
  withdraw: "https://i.imgur.com/your-withdraw-icon.png"
  back: "https://i.imgur.com/your-back-icon.png"

